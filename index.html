<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'det')">det</button>
  <button class="tablinks" onclick="openCity(event, 'noun')">noun</button>
  <button class="tablinks" onclick="openCity(event, 'adj')">adj</button>
</div>

<!-- Tab content -->
<div id="det" class="tabcontent">
  <h3>Determinants</h3>
</div>

<div id="noun" class="tabcontent">
  <h3>Nouns</h3>
</div>

<div id="adj" class="tabcontent">
  <h3>Adjectives</h3>
</div>




<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
